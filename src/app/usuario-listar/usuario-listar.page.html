<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>usuario-listar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-button
routerLink="/cadastro"
>Novo</ion-button>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>{{usuario.nome}}</ion-label>
      <ion-icon name="create"(click)="editar(usuario.id)"></ion-icon>
      <ion-icon name="trash" (click)="excluir(usuario.id)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
