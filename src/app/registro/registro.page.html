<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <form>
    <ion-item lines="full">
      <ion-label position="floating" >Nome </ion-label>
      <ion-input type="text" placeholder="Seu Nome" required ></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating" placeholder="Número com DDD">Número</ion-label>
      <ion-input type="" placeholder="Número com DDD" ></ion-input>
    </ion-item>
    <ion-item lines="full" placeholder="Email">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Razão Social</ion-label>
      <ion-input type="text" placeholder="Nome da sua empresa" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">CNPJ</ion-label>
      <ion-input type="text" placeholder="Cnpj ou Cpf"required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" placeholder="********" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
