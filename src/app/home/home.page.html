<ion-header>
  <ion-toolbar>
    <ion-title>
      Nota Master
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">

    <ion-button expand="full" routerLink="/cadastrar-nfse">Criar Nota Fiscal</ion-button>
    <ion-button expand="full" (click)="imprimirNotaFiscal()">Imprimir Nota Fiscal</ion-button>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="play-circle"></ion-icon>
          Listen Now
        </ion-tab-button>
        <ion-tab-button tab="radio">
          <ion-icon name="radio"></ion-icon>
          Radio
        </ion-tab-button>
        <ion-tab-button tab="library">
          <ion-icon name="library"></ion-icon>
          Library
        </ion-tab-button>
        <ion-tab-button tab="search">
          <ion-icon name="search"></ion-icon>
          Search
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>
</ion-content>
