<ion-header>
  <ion-toolbar>
    <ion-title>
      Nota Master
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">

    <ion-button >
      <ion-icon slot="start" name="document-text-outline" routerLink="/cadastrar-nfse"></ion-icon>
      Criar Nota Fiscal
    </ion-button>
  </div>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" routerLink="/home">
        <ion-icon name="create-outline"></ion-icon>
        Criar
      </ion-tab-button>
      <ion-tab-button tab="pendente" routerLink="/pendente">
        <ion-icon name="layers-outline"></ion-icon>
        Pendentes
      </ion-tab-button>
      <ion-tab-button tab="resultado" routerLink="/resultado">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        Resultado
      </ion-tab-button>
      <ion-tab-button tab="nota" routerLink="/nota">
      <ion-icon name="document-text-outline"></ion-icon>
        Notas
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
